<template name="beerList">
  <div id="beer-view" class="row">
    <div class="col-xs-12">
      <div class="section-title">
        <span>Bières</span>
        {{#if currentUser}}
        <a href="beer/create" class="btn btn-primary pull-right" style="margin-top:20px">
          Nouvelle bière
          <i class="fa fa-plus fa-fw"></i>
        </a>
        {{/if}}
      </div>
    </div>


    <div id="beers-list" class="row col-sm-12">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>
              <span>Nom</span>
            </th>
            <th class="hidden-xs">
              <span>Description</span>
            </th>
            <th style="width: 36px;">
              <img class="visible-xs" src="{{beerType.DRAFT.img }}" style="width: 20px; height: 20px" />
              <span class="hidden-xs">Pression</span>
            </th>
            <th style="width: 36px;">
              <img class="visible-xs" src="{{beerType.BOTTLE.img }}" style="width: 20px; height: 20px" />
              <span class="hidden-xs">Bouteille</span>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each beers}}
          <tr>
            <td>
              <a href="beer/{{ _id }}">{{name}}</a>
            </td>
            <td class="hidden-xs">
              <span>{{description}}</span>
            </td>
            <td>
              <span>{{rate.draft}}</span>
            </td>
            <td>
              <span>{{rate.bottle}}</span>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>
</template>
