<template name="beerList">
  <div id="beer-view" class="row">
    <div class="col-xs-12">
      <div class="section-title">
        <span>Bières</span>
      </div>
    </div>


    <div id="beers-list" class="row col-sm-12">

      <div class="col-xs-12">
        {{#if currentUser}}
        <a href="#/beer/create" class="btn btn-primary">Nouvelle bière</a>
        {{/if}}
      </div>

      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>
              <span>Nom</span>
            </th>
            <th class="hidden-xs">
              <span>Description</span>
            </th>
            <th style="width: 36px;">
              <img class="visible-xs" src="{{beerType['DRAFT'].img }}" style="width: 20px; height: 20px" />
              <span class="hidden-xs">Pression</span>
            </th>
            <th style="width: 36px;">
              <img class="visible-xs" ng-src="{{beerType['BOTTLE'].img }}" style="width: 20px; height: 20px" />
              <span class="hidden-xs">Bouteille</span>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each beers}}
          <tr>
            <td>
              <a href="#/beer/{{beer._id}}">{{name}}</a>
            </td>
            <td class="hidden-xs">
              <span>{{description}}</span>
            </td>
            <td>
              <span>{{rate.draft}}</span>
            </td>
            <td>
              <span>{{rate.bottle}}</span>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>
</template>
