<template name="mainPage">
  <div class="row">
    {{#each data}}
    <div class="col-xs-12 text-center section-title">
      <span>{{title}}</span>
    </div>
    {{#each links}}
    <div class="col-xs-6 col-sm-3">

      <a href="{{link}}"><img src="{{img}}" class="img-responsive img-circle" style="margin: auto">
      </a>

      <h3 class="hidden-xs col-sm-12 text-center">{{label}}</h3>
    </div>
    {{/each}} {{/each}}
  </div>
</template>
