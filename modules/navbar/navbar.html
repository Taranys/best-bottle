<template name="navbar">
  <div class="section-unit myjumb {{#if jumbo}}jumbotron{{/if}}">
    <div class="container">
      <div id="jumbotron" class="row header {{#if jumbo}}bigjumbo{{/if}}">
        <div class="col-xs-12 col-sm-6">
          <a href="/" id="jumbo-title">Best bottle</a>
          <span id="jumbo-subtitle" class="hidden-xs">Enjoy your life</span>
        </div>
        <div class="pull-right">
          {{> loginButtons}}
        </div>
        <div class="col-xs-10 col-sm-4 pull-right form-horizontal">
          <div class="form-group row">
            <div class="col-xs-12">
              <input class="form-control" type="text" placeholder="Recherche">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
