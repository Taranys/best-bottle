<div id="beer-view" class="row" data-ng-init="init()">
    <div class="col-xs-12 col-sm-4">
        <div class="col-xs-12 section-title form-group">
            <label for="beer_title">Nom</label>
            <input type="text" id="beer_title" class="form-control" ng-model="beer.name" placeholder="Nom"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12 col-sm-3">
            <div>
                <div ymagik content-type="beer.newImage.contentType" picture-content="beer.newImage.base64"
                     image-width="300" default-image=" (beer.image) ? 'image/'+beer.image : 'img/add_photo.png' "></div>
                <div class="caption clearfix">
                    <button class="btn btn-danger pull-left"><span class="glyphicon glyphicon-trash"></span></button>
                    <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-cloud-upload"></span>
                    </button>
                </div>
            </div>
            <div class="text-center col-xs-12" style="font-size: 25px" simple-rating rating="beer.rate"
                 rating-max="5"></div>
        </div>
        <div class="col-xs-12 col-sm-9 form-group well well-sm">
            <h3 class="col-xs-12">
                Description
            </h3>

            <div class="col-xs-12">
                <textarea rows="10" class="form-control col-xs-12" ng-model="beer.description"></textarea>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button ng-hide="creation" class="btn btn-danger pull-left" ng-click="remove(beer)">
            Supprimer <span class="glyphicon glyphicon-trash"></span>
        </button>
        <a ng-show="creation" class="btn btn-danger pull-left" href="#/beers">Annuler</a>
        <button class="btn btn-success pull-right" ng-click="create()">
            Sauvegarder <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
</div>
