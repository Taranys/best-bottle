<div id="beer-view" class="row" data-ng-init="init()">
    <div class="col-xs-12">
        <div class="text-center">
            <div class="section-title">
                <span ng-bind="beer.name"></span>
            </div>
            <span ng-class="getFlagClass(beer.countryCode)"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            <h3 class="col-xs-12">
                Description
                <a href="#/beer/{{beer.id}}/edit" class="btn btn-primary pull-right"
                   ng-show="authenticated"><span class="glyphicon glyphicon-pencil"></span></a>
            </h3>

            <p class="well" ng-bind="beer.description"></p>
        </div>
    </div>
    <div class="header">
        <h3>Opinions</h3>
        <button class="btn btn-primary" ng-click="addOpinion = !addOpinion">Add opinion</button>
        <div ng-show="addOpinion">
            <form role="form" ng-submit="addOpinion(newOpinion)">
                <div class="form-group">
                    <label for="opinionType">Type</label>
                    <select name="opinionType" id="opinionType" class="form-control" ng-model="newOpinion.type"
                            ng-options="type.id as (type.name | translate) for type in types"></select>
                </div>
                <div class="form-group">
                    <label for="opinionRate">Rate</label>
                    <input type="number" id="opinionRate" name="opinionRate" class="form-control" min="0" max="10"
                           ng-model="newOpinion.rate"/>
                </div>
                <div class="form-group">
                    <label for="opinionQuantity">Quantity</label>
                    <input type="number" id="opinionQuantity" name="opinionQuantity" class="form-control" min="0"
                           ng-model="newOpinion.quantity"/>
                </div>
                <div class="form-group">
                    <label for="opinionPrice">Price</label>
                    <input type="number" id="opinionPrice" name="opinionPrice" class="form-control"
                           ng-model="newOpinion.price"/>
                </div>
                <div class="form-group">
                    <label for="opinionLocation">Location</label>
                    <input type="text" id="opinionLocation" name="opinionLocation" class="form-control"
                           ng-model="newOpinion.location"/>
                </div>
                <div class="form-group">
                    <label for="opinionComment">Comment</label>
                    <textarea rows="3" id="opinionComment" name="opinionComment" class="form-control"
                              ng-model="newOpinion.comment">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <pre ng-repeat="opinion in beer.opinions">{{ opinion | json }}</pre>
    </div>
    <div class="col-xs-12">
        <a class="btn btn-success pull-right" href="#/beers"><span
                class="glyphicon glyphicon-circle-arrow-left"> Retour</span></a>
    </div>
</div>
