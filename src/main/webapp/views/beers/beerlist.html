<div id="beer-view" class="row" data-ng-init="find()">
    <div class="col-xs-12">
        <div class="section-title">
            <span data-translate="main.bottle.beers">Bières</span>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom: 10px">
        <div class="col-sm-10">
            <ul class="nav nav-pills">
                <li><span>Trie : </span></li>
                <li ng-repeat="f in filter.available" ng-class="{active : filter.current == $index}">
                    <a ng-click="changeFilter($index)">
                        {{f.name}} <span ng-show="filter.current === $index" class="glyphicon"
                                         ng-class="{'glyphicon-sort-by-attributes' : filter.currentOrder === '+', 'glyphicon-sort-by-attributes-alt' : filter.currentOrder === '-'}"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-2">
            <input type="text" ng-model="filterText" class="form-control" placeholder="Filtrer" autofocus>
        </div>
    </div>

    <div id="beers-list" class="col-sm-12">
        <a href="#/beer/create" class="btn btn-primary">Nouvelle bière</a>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Nom</th>
                <th class="hidden-xs">Description</th>
                <th style="width: 20px;">
                    <img class="visible-xs" ng-src="{{type['DRAFT'].img }}" style="width: 20px; height: 20px"/>
                    <span class="hidden-xs">Pression</span>
                </th>
                <th style="width: 20px;">
                    <img class="visible-xs" ng-src="{{type['BOTTLE'].img }}" style="width: 20px; height: 20px"/>
                    <span class="hidden-xs">Bouteille</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="beer in beers | filter:filterBeer | orderBy:filter.orderFilter">
                <td>
                    <a href="#/beer/{{beer.id}}" ng-bind="beer.name"></a>
                </td>
                <td ng-bind="beer.description" class="hidden-xs"></td>
                <td>
                    <span ng-bind-template="{{beer.draftRate}}/10" ng-hide="beer.draftRate === -1"></span>
                </td>
                <td>
                    <span ng-bind-template="{{beer.bottleRate}}/10" ng-hide="beer.bottleRate === -1"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
