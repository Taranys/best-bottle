<div class="modal" tabindex="-1" role="dialog" ng-init="newBeer = {}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" ng-submit="createBeer(newBeer); $hide()">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Create new beer</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="create-beer-name">Name</label>
                        <input type="text" required class="form-control" id="create-beer-name" placeholder="Enter name"
                               ng-model="newBeer.name">
                    </div>
                    <div class="form-group">
                        <label for="create-beer-country">Country</label>
                        <input type="text" class="form-control" id="create-beer-country" placeholder="Enter country"
                               ng-model="newBeer.country">
                    </div>
                    <div class="form-group">
                        <label for="create-beer-description">Description</label>
                        <input type="text" row="3" class="form-control" id="create-beer-description"
                               placeholder="Enter description" ng-model="newBeer.description">
                    </div>
                    <div class="form-group">
                        <label for="create-beer-rate">Rate</label>
                        <input type="number" min="0" max="5" required class="form-control" id="create-beer-rate"
                               placeholder="Enter rate" ng-model="newBeer.rate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
