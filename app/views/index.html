{% extends 'layouts/default.html' %}
{% block content %}
<div class="section-unit myjumb" ng-class="{jumbotron : jumbo}">
    <div class="container">
        <div id="jumbotron" class="row" ng-class="{ bigjumbo : jumbo, littlejumbo : !jumbo}">
            <div class="col-xs-12" ng-class="{ 'col-sm-12' : jumbo, 'col-sm-8' : !jumbo}">
                <span id="jumbo-title">Best bottle</span>
                <span id="jumbo-subtitle">Enjoy your life</span>
            </div>
            <span id="jumbo-search" class="col-xs-12 col-sm-4">
                <input class="form-control col-xs-12 " ng-class="{ 'pull-right' : !jumbo}" type="text" placeholder="Recherche">
            </span>
        </div>
    </div>
</div>
<div class="container" ng-view>
</div>
<div class="footer-top">
    <div class="footer-inner">
    </div>
    <div class="footer-content">
        <div class="container">
            <div class="row">
                <span>Copyright &copy; 2013&nbsp;Yoann Prot / Vincent Tisseront</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
