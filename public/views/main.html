<div class="row" ng-repeat="section in data">
    <div class="col-xs-12 text-center section-title">
        <span ng-bind="section.title"></span>
    </div>
    <div class="col-xs-6 col-sm-3" ng-repeat="part in section.links">
        <a href="{{part.link}}"><img ng-src="{{part.img}}" class="img-responsive img-circle"></a>
        <h3 class="hidden-xs col-sm-12 text-center" ng-bind="part.label"></h3>
    </div>
</div>
