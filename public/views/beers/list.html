<div id="beer-view" class="row" data-ng-controller="BeersController" data-ng-init="find()">
    <h1 data-ng-hide="!beers || beers.length">No articles yet. <br> Why don't you <a href="/#!/beers/create">Create One</a>?</h1>

    <div class="col-xs-12">
        <div class="section-title">
            <span>Bières</span>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom: 10px">
        <div class="col-sm-10">
            <ul class="nav nav-pills">
                <li><span>Trie : </span></li>
                <li ng-repeat="f in filter.available" ng-class="{active : filter.current == $index}">
                    <a ng-bind="f" ng-click="changeFilter($index)"></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-2">
            <input type="text" ng-model="filterText" class="form-control" placeholder="Filtrer" autofocus>
        </div>
    </div>

    <div id="beers-list" class="col-sm-12">
        <div class="col-sm-2" ng-hide="filterText">
            <img class="img-responsive" src="img/new_photo.png" class="img-rounded">
            <h3 class="text-center col-xs-12">Nouvelle bière</h3>
        </div>
        <div class="col-sm-2" ng-repeat="beer in beers">
            <img class="img-responsive" src="img/add_photo.png" class="img-rounded">
            <a href="beer.href" class="text-center col-xs-12" ng-bind="beer.name"></a>
            <h4 class="text-center col-xs-12" ng-bind="beer.rate"></h4>
        </div>
    </div>
</div>
