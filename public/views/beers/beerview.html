<div id="beer-view" class="row" data-ng-init="init()">
    <div class="col-xs-12">
        <div class="section-title text-center">
            <span ng-bind="beer.name"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12 col-sm-3">
            <div class="thumbnail">
                <img src="img/add_photo.png" class="img-rounded img-responsive">
                <div class="caption">
                    <p class="text-center">1/3</p>
                </div>
            </div>
            <p class="text-center">NOTE : {{beer.rate}} <= STAR REQUIRED => </p>
        </div>
        <div class="col-xs-12 col-sm-9">
            <h3 class="col-xs-12">
                Description<a href="#/beer/{{beer._id}}/edit" class="btn btn-primary pull-right" ng-show="user.isConnected()"><span class="glyphicon glyphicon-pencil"></span></a>
            </h3>
            <p class="well" ng-bind="beer.description"></p>
        </div>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-circle-arrow-left"> Retour</span></button>
    </div>
</div>
