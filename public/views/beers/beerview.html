<div id="beer-view" class="row" data-ng-init="init()">
    <div class="col-xs-12">
        <div class="section-title text-center">
            <span ng-bind="beer.name"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12 col-sm-3">
            <div class="thumbnail">
                <img src="img/add_photo.png" class="img-rounded img-responsive">
                <div class="caption">
                    <p class="text-center">

                    </p>
                </div>
            </div>
            <div class="text-center col-xs-12" style="font-size: 25px" simple-rating rating="beer.rate" rating-max="5" read-only="true"></div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <h3 class="col-xs-12">
                Description<a href="#/beer/{{beer._id}}/edit" class="btn btn-primary pull-right" ng-show="user.isConnected()"><span class="glyphicon glyphicon-pencil"></span></a>
            </h3>
            <p class="well" ng-bind="beer.description"></p>
        </div>
    </div>
    <div class="col-xs-12">
        <a class="btn btn-success pull-right" href="#/beers"><span class="glyphicon glyphicon-circle-arrow-left"> Retour</span></a>
    </div>
</div>
