<div id="beer-view" class="row" data-ng-init="find()">
    <div class="col-xs-12">
        <div class="section-title">
            <span>Bières</span>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom: 10px">
        <div class="col-sm-10">
            <ul class="nav nav-pills">
                <li><span>Trie : </span></li>
                <li ng-repeat="f in filter.available" ng-class="{active : filter.current == $index}">
                    <a ng-click="changeFilter($index)">
                        {{f.name}} <span ng-show="filter.current === $index" class="glyphicon"
                                        ng-class="{'glyphicon-sort-by-attributes' : filter.currentOrder === '+', 'glyphicon-sort-by-attributes-alt' : filter.currentOrder === '-'}"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-2">
            <input type="text" ng-model="filterText" class="form-control" placeholder="Filtrer" autofocus>
        </div>
    </div>

    <div id="beers-list" class="col-sm-12">
        <div class="col-xs-12 col-sm-2" ng-hide="! user.isConnected()">
            <a href="#/beer/create">
                <img class="img-responsive" src="img/new_photo.png" class="img-rounded">
                <h3 class="text-center col-xs-12">Nouvelle bière</h3>
            </a>
        </div>
        <div class="col-xs-12 col-sm-2" ng-repeat="beer in beers | filter:filterBeer | orderBy:filter.orderFilter">
            <img class="img-responsive" src="img/no_photo.png" class="img-rounded">
            <a class="text-center col-xs-12 list-link" href="#/beer/{{beer._id}}" ng-bind="beer.name"></a>
            <div class="text-center col-xs-12" style="font-size: 25px" simple-rating rating="beer.rate" rating-max="5" read-only="true"></div>
        </div>
    </div>
</div>
