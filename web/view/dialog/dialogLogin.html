<div class="modal fade" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Authenticate</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" autocomplete="off" autocapitalize="off" autocorrect="off" required
                               data-ng-model="login" placeholder="login" class="form-control">
                    </div>
                    <div class="form-group" style="padding-bottom: 20px">
                        <input type="password" required data-ng-model="password" placeholder="password"
                               class="form-control">
                    </div>
                    <div class="row-fluid" data-ng-show="loginError">
                        <div class="span12">
                            <div class="alert alert-error">
                                <span data-ng-bind="loginError"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" ng-click="authenticate()"><i class="icon-user icon-white"></i>Login
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
