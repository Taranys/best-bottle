<div class="modal fade" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Authenticate</h3>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" autocomplete="off" autocapitalize="off" autocorrect="off" required
                               data-ng-model="login" placeholder="login" class="form-control">
                    </div>
                    <div class="form-group" style="padding-bottom: 20px">
                        <input type="password" required data-ng-model="password" placeholder="password"
                               class="form-control">
                    </div>
                    <div data-ng-show="loginError">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <div class="alert alert-danger alert-dismissable">
                            <strong>Erreur : </strong><span data-ng-bind="loginError"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="authenticate()"><i
                            class="icon-user icon-white"></i>Login
                    </button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
