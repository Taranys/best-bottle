<div class="container" style="margin-bottom: 10px">
    <ul>
        <li ng-repeat="beer in beers"><a ng-href="#/beer/{{ beer._id }}">{{ beer._source.name }}</a></li>
    </ul>
    <form action="#/beer/new" class="pull-right">
        <input type="submit" class="btn btn-primary" value="Create a new bottle"/>
    </form>
</div>
