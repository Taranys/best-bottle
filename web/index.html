<!doctype html>
<html lang="fr" ng-app="bestBottle">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Yoann Prot - Vincent Tisseront">
    <title>Best bottle</title>

    <!--Allow bootstrap to be responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="navbar-wrapper" ng-controller="HeaderController">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Best bottle</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".my-nav-bar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse my-nav-bar">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="#">Home</a></li>
                    <li ng-class="{ active: isActive('/wine')}"><a href="#/wine">Vins</a></li>
                    <li ng-class="{ active: isActive('/beer')}"><a href="#/beer">Bières</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <button class="btn btn-default" data-toggle="modal" data-target="#login" ng-hide="username()">
                            Connexion
                        </button>
                        <button class="btn btn-default" ng-click="logout()" ng-show="username()">Déconnexion {{
                            username() }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div login></div>
    <div ng-view></div>
</div>
<!-- FOOTER -->
<footer class="container">
    <p>&copy; VT/YP 2013</p>
</footer>

<!--Libraries-->
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-route.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-cookies.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-loader.min.js"></script>

<!--My app-->
<script src="js/module.js"></script>
<!--Services-->
<script src="js/service/base64.js"></script>
<script src="js/service/auth.js"></script>
<script src="js/service/elastic.js"></script>
<script src="js/service/constant.js"></script>
<!--Directives-->
<script src="js/directive/rating.js"></script>
<script src="js/directive/login.js"></script>
<!--Controllers-->
<script src="js/controller/main.js"></script>
<script src="js/controller/header.js"></script>
<script src="js/controller/wine.js"></script>
<script src="js/controller/beer.js"></script>

<script src="js/app.js"></script>

</body>
</html>
